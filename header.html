<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Annotated Text Output</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
        }

        .original,
        .annotated {
            display: grid;
            /* Use CSS Grid for layout */
            grid-template-columns: 150px 1fr;
            /* Fixed width for identifier, flexible for content */
            align-items: flex-start;
            /* Align items at the start vertically */
            margin-bottom: 5px;
            /* Optional: Space between lines */
        }

        .identifier {
            text-align: right;
            /* Right-align the text within the identifier */
            font-weight: bold;
            padding-right: 10px;
            /* Space between identifier and content */
            white-space: nowrap;
            /* Prevent the identifier text from wrapping */
        }

        .original-content {
            color: black;
        }

        .annotated-content {
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
            line-height: .5;
            /* Adjust line height as needed */
        }

        /* Tooltip container */

        .tooltip {
            position: relative;
            display: inline-block;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            max-width: 300px;
            /* Adjust the max-width as needed */
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Position above the text */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            white-space: normal;
            /* Allow tooltip text to wrap */
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Show the tooltip text when hovering */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
